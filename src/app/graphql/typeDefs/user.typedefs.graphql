type User {
    id: String!
    name: String!
    email: String!
    password: String!
    createdAt: String!
    updatedAt: String!
}

type Query {
  users: [User!]!
  user(email: String): User!
}
type Mutation {
    storeUser(name: String, email: String, password: String): User
    # updateUser(id: String, name: String, email: String, password: String): User
}
